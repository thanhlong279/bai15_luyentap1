<script>
    let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellations = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    function check(str) {
        let result = "Không tìm thấy sao";
        for (let i = 0; i < stars.length; i++) {
            if (str === stars[i]) {
                if (i < constellations.length) {
                    result = constellations[i];
                    break;
                } else {
                    return result;
                }
            }
        }
        return result;
    }

    let str = prompt("Nhập tên ngôi sao:");
    alert(check(str));
</script>
